<!DOCTYPE html>
<html lang="EN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Form Test</title>

		<!-- Angular Script File -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>

    </head>
	<body>
        <form class="confirmOrder" name="confirmForm" novalidate ng-submit="save()">

        <!-- Name -->
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname"
                    name="fname" ng-model="cust.fname" required/>
            <p class="validation-error" ng-if="confirmForm.fname.$error.required">
                First name is required
            </p>
        </div>

        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname"
                    name="lname" ng-model="cust.lname" required/>
            <p class="validation-error" ng-if="confirmForm.lname.$error.required">
                Last name is required
            </p>
        </div>

        <!-- Primary Address -->
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="line1">Primary Address:</label>
                    <input type="text" class="form-control" id="line1"
                           name="line1" ng-model="cust.primaryaddress" required/>
                    <p class="validation-error" ng-if="confirmForm.line1.$error.required">
                        Primary address is required
                    </p>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city"
                            name="city" ng-model="cust.primarycity" required/>
                    <p class="validation-error" ng-if="confirmForm.city.$error.required">
                        City is required
                    </p>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state"
                           name="state" maxlength="2" minlength="2" ng-model="cust.primarystate" required/>
                    <p class="validation-error" ng-if="confirmForm.state.$error.required">
                        State abbreviation is required (e.g. 'WA')
                    </p>
                    <p class="validation-error" ng-if="confirmForm.state.$error.minlength">
                        Invalid State abbreviation (e.g. 'WA')
                    </p>
                </div>

                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="number" class="form-control" id="zip"
                            name="zip" ng-model="cust.primaryzip" min="10000" max="99999" minlength="5" required/>
                    <p class="validation-error" ng-if="confirmForm.zip.$error.required">
                        Zip code is required
                    </p>
                    <p class="validation-error" ng-if="confirmForm.zip.$error.min ||
                                                       confirmForm.zip.$error.max ||
                                                       confirmForm.zip.$error.minlength">
                        Invalid Zip Code
                    </p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="newsletter">Newsletter</label>
                <input type="checkbox" class="form-control" id="newsletter" ng-model="newsletter" name="newsletter" />
            </div>
            
            <!-- Hidden in CSS -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" ng-model="email" name="email" placeholder="i.e. example@example.com"/>
                <p class="validation-error" ng-if="confirmForm.email.$error.requiredIfChecked">
                    Email Address required.
                </p>
                <p class="validation-error" ng-if="confirmForm.email.$error.validate">
                    Invalid email
                </p>
            </div>

        <a class="btn btn-danger" ui-sref="order">Cancel</a>
        <button type="submit" class="btn btn-success" ng-disabled="confirmForm.$invalid">
            Submit
        </button>
    </form>

	</body>
</html>
